<div class="weather-app-container">
  <h1>Weather App</h1>
  <p class="subtitle">Real-time weather forecast for your location</p>
  <weather-widget
    [enableSearch]="false"
    [useRealData]="false"
    [initialCity]="'The Hague'"
    [weatherData]="weatherData"
    [unit]="'C'"
    [theme]="'dark'"
    [size]="'small'">
  </weather-widget>
</div>
